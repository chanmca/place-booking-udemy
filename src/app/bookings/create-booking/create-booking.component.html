<ion-header>
  <ion-toolbar>
    <ion-title> {{ selectedPlace.title }} </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ selectedPlace.title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ selectedPlace.price | currency }} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="selectedPlace.imageUrl"></ion-img>
          <ion-card-content>
            <p> {{ selectedPlace.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-button color="primary" (click)="onBookPlace()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
